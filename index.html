<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Homework</title>
  </head>
  <body>
    <div class="container" style="width: 600px; margin: auto">
      <div class="minmax" style="margin: auto; width: 300px">
        <h2>Find minmax of the arr</h2>
        <button
          class="maxNum"
          onclick="resultMax()"
          style="
            border-color: green;
            border-radius: 4px;
            border-width: 5px;
            padding: 5px;
          "
        >
          <strong> Find max number</strong>
        </button>
        <button
          class="minNum"
          onclick="resultMin()"
          style="
            border-color: red;
            border-radius: 4px;
            border-width: 5px;
            padding: 5px;
          "
        >
          <strong> Find min number</strong>
        </button>
      </div>

      <div class="calc" style="margin: auto; width: 300px">
        <h2>Calculate</h2>
        <button onclick="summ()">Summ</button>
        <button onclick="diff()">Diff</button>
        <button onclick="mult()">Mult</button>
        <button onclick="div()">Div</button>
      </div>
      <div class="calc" style="margin: auto; width: 300px">
        <h1 class="titleResult">Result:</h1>
      </div>
    </div>
  </body>
  <script src="script27.js"></script>
</html>
